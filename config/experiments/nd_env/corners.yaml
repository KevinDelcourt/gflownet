# @package _global_

defaults:
   - override /env: nd_env
   - override /gflownet: trajectorybalance
   - override /loss: trajectorybalance
   - override /proxy: box/corners
   - override /logger: wandb

# Environment
env:
  dim_profile: [100,50]

# Buffer
buffer:
  test:
    type: all

# GFlowNet hyperparameters
gflownet:
  random_action_prob: 0.1
  optimizer:
    batch_size:
      forward: 100
    lr: 0.0001
    z_dim: 16
    lr_z_mult: 100
    n_train_steps: 3000

# Policy
policy:
  forward:
    type: mlp
    n_hid: 128
    n_layers: 2
  backward:
    shared_weights: True

# WandB
logger:
  do:
    online: False
  lightweight: True
  project_name: "nd_env"
  run_name: "corners"
  tags: 
    - gflownet
    - nd_env
    - corners

# Evaluator
evaluator:
  first_it: True
  period: 500
  n: 1000
  checkpoints_period: 500


# Hydra
hydra:
  run:
    dir: ${user.logdir.root}/nd_env/corners/${now:%Y-%m-%d_%H-%M-%S_%f}
